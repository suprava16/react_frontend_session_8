<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display: flex;
      justify-content: space-between;
      padding: 30px;
      align-items: center;
      background-color: black;
    }
    .list{
      display: flex;
      justify-content: flex-end;
      list-style-type: none;
    }
    li{
      padding: 20px;
      font-size: 25px;
      color: red;
      font-weight: 700;
    }
    .logo{
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
        <h2>My WEBSITE</h2>
    </div>
    <div class="menu">
      <ul class="list">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
        <li>Feedback</li>
      </ul>
    </div>

  </div>
</body>
</html>
